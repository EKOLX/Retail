<div
  class="container-fluid h-100"
  style="background-color: #2d39eb; color: white"
>
  <div class="row align-items-center h-100">
    <div class="col-sm-6 mx-auto">
      <h3 class="text-center">You are logged out</h3>
      <br />
      <form>
        <div class="form-group row">
          <label for="tbUser" class="col-sm-3 col-form-label">User Name</label>
          <div class="col-sm-9">
            <input
              id="tbUser"
              name="userName"
              readonly
              type="text"
              class="form-control"
              [value]="userName"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="tbPassword" class="col-sm-3 col-form-label"
            >Password</label
          >
          <div class="col-sm-9">
            <input
              id="tbPassword"
              type="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3 offset-sm-9">
            <button [routerLink]="['/home']" class="btn btn-success w-100">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
