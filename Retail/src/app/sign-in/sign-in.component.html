<div class="container-fluid h-100" style="background-color: #2d39eb; color: white">
  <div class="row align-items-center h-100">
    <div class="col-sm-6 mx-auto">
      <h3 class="text-center">You are logged out</h3>
      <br />
      <form [formGroup]="userCredential" (ngSubmit)="onLogin(userCredential.value)" #f="ngForm">
        <div class="form-group row">
          <label for="tbUser" class="col-sm-3 col-form-label">User Name</label>
          <div class="col-sm-9">
            <input id="tbUser" type="text" formControlName="name" class="form-control" required />
            <span class="help-block">Please, enter a valid user name</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="tbPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input id="tbPassword" type="password" formControlName="password" placeholder="Password"
              class="form-control" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3 offset-sm-9">
            <button type="submit" class="btn btn-success w-100" [disabled]="!f.valid">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
