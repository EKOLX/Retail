<div id="cptCompleted" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Completed list</h4>
        <button type="button" class="close" (click)="hideModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        Body...
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="hideModal()">Close</button>

        <!-- this button is hidden, used to close from typescript -->
        <button
          id="btnClose"
          type="button"
          data-dismiss="modal"
          style="display: none;"
        ></button>
      </div>
    </div>
  </div>
</div>
