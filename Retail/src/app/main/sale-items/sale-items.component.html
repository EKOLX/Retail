<div *ngFor="let item of sales.items" class="p-2">
  <div class="row">
    <div class="col-md-9">
      <p class="form-control">{{ item.displayName }}</p>
    </div>
    <div class="col-md-1">
      <span class="badge badge-info p-2">{{item.quantity}}</span>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary mr-1" (click)="onAddItem(item.itemDetails.id)"><i
          class="fa fa-plus-circle"></i></button>
      <button class="btn btn-danger" (click)="onRemoveItem(item.itemDetails.id)"><i
          class=" fa fa-minus-circle"></i></button>
    </div>
  </div>
</div>
