<style>
  ::placeholder {
    color: white;
    opacity: 1;
    /* Firefox */
  }

  :-ms-input-placeholder {
    /* Internet Explorer 10-11 */
    color: white;
  }

  ::-ms-input-placeholder {
    /* Microsoft Edge */
    color: white;
  }
</style>

<div style="overflow-y: scroll; overflow-x: hidden;">
  <div class="row mt-1 mb-2">
    <div class="col-md-9">
      <input
        type="text"
        class="form-control bg-secondary text-white"
        placeholder="SCAN OR ENTER PRODUCT"
        (keyup.enter)="onItemEnter($event)"
        [(ngModel)]="itemCode"
      />
    </div>
    <div class="col-md-3">
      <button
        class="btn btn-success w-100"
        (click)="onItemEnter($event)"
        [disabled]="!itemCode"
      >
        ENTER
      </button>
    </div>
  </div>
  <div class="row" *ngFor="let item of sale.items">
    <div
      class="col-md-9"
      style="cursor: pointer"
      (click)="onItemSelect(item.itemDetail.id)"
    >
      <p class="form-control bg-light text-dark">{{ item.displayName }}</p>
    </div>
    <div class="col-md-1">
      <span class="badge badge-info text-center p-2">{{ item.quantity }}</span>
    </div>
    <div class="col-md-2">
      <button
        class="btn btn-primary mr-1"
        (click)="onAddItem(item.itemDetail.id)"
      >
        <i class="fa fa-plus-circle"></i>
      </button>
      <button class="btn btn-danger" (click)="onRemoveItem(item.itemDetail.id)">
        <i class=" fa fa-minus-circle"></i>
      </button>
    </div>
  </div>
  <hr style="border: 1px solid green; border-radius: 2px;" />
  <div class="row">
    <div class="col-md-9">
      <p class="font-weight-bold">Subtotal: {{ subTotal }} $</p>
      <p class="font-weight-bold">Discount: {{ totalDiscount }} $</p>
    </div>
    <div class="col-md-3">
      <p class="text-uppercase font-weight-bold">Total</p>
      <p class="font-weight-bold">{{ total }} $</p>
    </div>
  </div>
</div>
