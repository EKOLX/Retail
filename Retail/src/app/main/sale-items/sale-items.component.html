<div *ngFor="let item of saleItems" class="p-2">
  <div class="row">
    <div class="col-md-10">
      <p class="form-control">{{ item.displayName }}</p>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary mr-1">
        <i class="fa fa-plus-circle"></i>
      </button>
      <button class="btn btn-danger"><i class="fa fa-minus-circle"></i></button>
    </div>
  </div>
</div>
