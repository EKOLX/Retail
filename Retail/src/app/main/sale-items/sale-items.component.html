<style>
  ::placeholder {
    color: white;
    opacity: 1; /* Firefox */
  }

  :-ms-input-placeholder {
    /* Internet Explorer 10-11 */
    color: white;
  }

  ::-ms-input-placeholder {
    /* Microsoft Edge */
    color: white;
  }
</style>

<div class="row">
  <input
    type="text"
    class="form-control m-1 bg-secondary text-white"
    placeholder="SCAN OR ENTER PRODUCT"
  />
</div>
<div *ngFor="let item of sales.items" class="p-2">
  <div class="row">
    <div class="col-md-9">
      <p class="form-control bg-success text-white">{{ item.displayName }}</p>
    </div>
    <div class="col-md-1">
      <span class="badge badge-info w-75 h-50 p-2">{{ item.quantity }}</span>
    </div>
    <div class="col-md-2">
      <button
        class="btn btn-primary mr-1"
        (click)="onAddItem(item.itemDetails.id)"
      >
        <i class="fa fa-plus-circle"></i>
      </button>
      <button
        class="btn btn-danger"
        (click)="onRemoveItem(item.itemDetails.id)"
      >
        <i class=" fa fa-minus-circle"></i>
      </button>
    </div>
  </div>
</div>
